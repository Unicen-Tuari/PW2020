<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to our cart!</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="products">
            </tbody>
        </table>
        <p>Grand Total: <span id="total">0</span></p>
        <input type="text" id="item" placeholder="Item Name">
        <input type="number" id="price" placeholder="Item Price">
        <button id="btn-add">Add</button>
        <button id="btn-sum">Total</button>
        <button id="btn-reset">Reset</button>
        <button id="btn-delete-last">Delete Last Item</button>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
